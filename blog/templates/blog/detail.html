<!doctype html>
<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Portfolio | {{blog.title}}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand ml-5" href="{% url 'home' %}">Aniket Shahane</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto mr-5">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/AniketShahane" target="_blank">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main" style="position: relative; text-align: center; z-index: 1; color: #f4f4f4">

    <img src="{{blog.image.url}}" style="width: 38rem; height: 26rem;" class="mt-3">

    <h1 class="p-4" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);background-color: rgba(33,33,33,0.9); border: 1px solid #f4f4f4;">{{blog.title}}</h1>
  </main>

  <div class="container mt-4" style="width: 40rem">
    <ul class="list-group">
      <li class="list-group-item">{{blog.body}}</li>
      <li class="list-group-item text-center"> Published on {{blog.pub_date_pretty}}</li>
    </ul>
    <!-- <p class="text-center"></p> -->
  </div>

  <footer class="text-muted">
    <div class="container text-center">
      <p class="my-2">&copy; Aniket Shahane {% now "Y" %}</p>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
